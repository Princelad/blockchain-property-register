version: '3.9'

services:
  # ========================================================================
  # Certificate Authorities
  # ========================================================================

  ca.gov:
    image: hyperledger/fabric-ca:1.5.7
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.gov
      - FABRIC_CA_SERVER_PORT=7054
      - FABRIC_CA_SERVER_TLS_ENABLED=false
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/gov.example.com/ca/:/etc/hyperledger/fabric-ca-server-config
      - ca_gov_data:/etc/hyperledger/fabric-ca-server
    networks:
      - fabric-network

  ca.notary:
    image: hyperledger/fabric-ca:1.5.7
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.notary
      - FABRIC_CA_SERVER_PORT=7054
      - FABRIC_CA_SERVER_TLS_ENABLED=false
    ports:
      - "8054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/notary.example.com/ca/:/etc/hyperledger/fabric-ca-server-config
      - ca_notary_data:/etc/hyperledger/fabric-ca-server
    networks:
      - fabric-network

  ca.registry:
    image: hyperledger/fabric-ca:1.5.7
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.registry
      - FABRIC_CA_SERVER_PORT=7054
      - FABRIC_CA_SERVER_TLS_ENABLED=false
    ports:
      - "9054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/registry.example.com/ca/:/etc/hyperledger/fabric-ca-server-config
      - ca_registry_data:/etc/hyperledger/fabric-ca-server
    networks:
      - fabric-network

  ca.orderer:
    image: hyperledger/fabric-ca:1.5.7
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.orderer
      - FABRIC_CA_SERVER_PORT=7054
      - FABRIC_CA_SERVER_TLS_ENABLED=false
    ports:
      - "10054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./crypto-config/ordererOrganizations/example.com/ca/:/etc/hyperledger/fabric-ca-server-config
      - ca_orderer_data:/etc/hyperledger/fabric-ca-server
    networks:
      - fabric-network

  # ========================================================================
  # Orderer
  # ========================================================================

  orderer.example.com:
    image: hyperledger/fabric-orderer:2.5.4
    environment:
      - ORDERER_HOME=/var/hyperledger/orderer
      - ORDERER_GENERAL_LOGLEVEL=info
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/genesis/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=false
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_KAFKA_TOPIC_REPLICATIONFACTOR=1
      - ORDERER_KAFKA_VERBOSE=true
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
    working_dir: /var/hyperledger/orderer
    command: orderer
    ports:
      - "7050:7050"
      - "7053:7053"
    volumes:
      - ./channel-artifacts/genesis.block:/var/hyperledger/orderer/genesis/genesis.block
      - ./crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/msp:/var/hyperledger/orderer/msp
      - ./crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/tls:/var/hyperledger/orderer/tls
      - orderer_data:/var/hyperledger/orderer
    networks:
      - fabric-network

  # ========================================================================
  # Government Authority (Org1) Peers
  # ========================================================================

  peer0.gov.example.com:
    image: hyperledger/fabric-peer:2.5.4
    environment:
      - CORE_PEER_ID=peer0.gov.example.com
      - CORE_PEER_ADDRESS=peer0.gov.example.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.gov.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.gov.example.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.gov.example.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=network_fabric-network
      - CORE_LEDGER_STATE_STATEDATABASE=LevelDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb.gov:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=admin
      - CORE_PEER_TLS_ENABLED=false
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_LOGGING_LEVEL=info
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
      - CORE_CHAINCODE_DEPLOYTIMEOUT=300s
    working_dir: /etc/hyperledger/fabric
    command: peer node start
    ports:
      - "7051:7051"
      - "7052:7052"
      - "7053:7053"
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./crypto-config/peerOrganizations/gov.example.com/peers/peer0.gov.example.com/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/gov.example.com/peers/peer0.gov.example.com/tls:/etc/hyperledger/fabric/tls
      - peer0_gov_data:/var/hyperledger/production
    depends_on:
      - orderer.example.com
    networks:
      - fabric-network

  peer1.gov.example.com:
    image: hyperledger/fabric-peer:2.5.4
    environment:
      - CORE_PEER_ID=peer1.gov.example.com
      - CORE_PEER_ADDRESS=peer1.gov.example.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer1.gov.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.gov.example.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.gov.example.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=network_fabric-network
      - CORE_LEDGER_STATE_STATEDATABASE=LevelDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb.gov1:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=admin
      - CORE_PEER_TLS_ENABLED=false
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_LOGGING_LEVEL=info
    working_dir: /etc/hyperledger/fabric
    command: peer node start
    ports:
      - "8051:7051"
      - "8052:7052"
      - "8053:7053"
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./crypto-config/peerOrganizations/gov.example.com/peers/peer1.gov.example.com/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/gov.example.com/peers/peer1.gov.example.com/tls:/etc/hyperledger/fabric/tls
      - peer1_gov_data:/var/hyperledger/production
    depends_on:
      - orderer.example.com
    networks:
      - fabric-network

  # ========================================================================
  # Notary Services (Org2) Peers
  # ========================================================================

  peer0.notary.example.com:
    image: hyperledger/fabric-peer:2.5.4
    environment:
      - CORE_PEER_ID=peer0.notary.example.com
      - CORE_PEER_ADDRESS=peer0.notary.example.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.notary.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.notary.example.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.notary.example.com:7051
      - CORE_PEER_LOCALMSPID=Org2MSP
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=network_fabric-network
      - CORE_LEDGER_STATE_STATEDATABASE=LevelDB
      - CORE_PEER_TLS_ENABLED=false
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_LOGGING_LEVEL=info
    working_dir: /etc/hyperledger/fabric
    command: peer node start
    ports:
      - "9051:7051"
      - "9052:7052"
      - "9053:7053"
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./crypto-config/peerOrganizations/notary.example.com/peers/peer0.notary.example.com/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/notary.example.com/peers/peer0.notary.example.com/tls:/etc/hyperledger/fabric/tls
      - peer0_notary_data:/var/hyperledger/production
    depends_on:
      - orderer.example.com
    networks:
      - fabric-network

  peer1.notary.example.com:
    image: hyperledger/fabric-peer:2.5.4
    environment:
      - CORE_PEER_ID=peer1.notary.example.com
      - CORE_PEER_ADDRESS=peer1.notary.example.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer1.notary.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.notary.example.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.notary.example.com:7051
      - CORE_PEER_LOCALMSPID=Org2MSP
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=network_fabric-network
      - CORE_LEDGER_STATE_STATEDATABASE=LevelDB
      - CORE_PEER_TLS_ENABLED=false
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_LOGGING_LEVEL=info
    working_dir: /etc/hyperledger/fabric
    command: peer node start
    ports:
      - "10051:7051"
      - "10052:7052"
      - "10053:7053"
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./crypto-config/peerOrganizations/notary.example.com/peers/peer1.notary.example.com/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/notary.example.com/peers/peer1.notary.example.com/tls:/etc/hyperledger/fabric/tls
      - peer1_notary_data:/var/hyperledger/production
    depends_on:
      - orderer.example.com
    networks:
      - fabric-network

  # ========================================================================
  # Property Registry (Org3) Peers
  # ========================================================================

  peer0.registry.example.com:
    image: hyperledger/fabric-peer:2.5.4
    environment:
      - CORE_PEER_ID=peer0.registry.example.com
      - CORE_PEER_ADDRESS=peer0.registry.example.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.registry.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.registry.example.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.registry.example.com:7051
      - CORE_PEER_LOCALMSPID=Org3MSP
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=network_fabric-network
      - CORE_LEDGER_STATE_STATEDATABASE=LevelDB
      - CORE_PEER_TLS_ENABLED=false
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_LOGGING_LEVEL=info
    working_dir: /etc/hyperledger/fabric
    command: peer node start
    ports:
      - "11051:7051"
      - "11052:7052"
      - "11053:7053"
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./crypto-config/peerOrganizations/registry.example.com/peers/peer0.registry.example.com/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/registry.example.com/peers/peer0.registry.example.com/tls:/etc/hyperledger/fabric/tls
      - peer0_registry_data:/var/hyperledger/production
    depends_on:
      - orderer.example.com
    networks:
      - fabric-network

  peer1.registry.example.com:
    image: hyperledger/fabric-peer:2.5.4
    environment:
      - CORE_PEER_ID=peer1.registry.example.com
      - CORE_PEER_ADDRESS=peer1.registry.example.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer1.registry.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.registry.example.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.registry.example.com:7051
      - CORE_PEER_LOCALMSPID=Org3MSP
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=network_fabric-network
      - CORE_LEDGER_STATE_STATEDATABASE=LevelDB
      - CORE_PEER_TLS_ENABLED=false
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_LOGGING_LEVEL=info
    working_dir: /etc/hyperledger/fabric
    command: peer node start
    ports:
      - "12051:7051"
      - "12052:7052"
      - "12053:7053"
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./crypto-config/peerOrganizations/registry.example.com/peers/peer1.registry.example.com/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/registry.example.com/peers/peer1.registry.example.com/tls:/etc/hyperledger/fabric/tls
      - peer1_registry_data:/var/hyperledger/production
    depends_on:
      - orderer.example.com
    networks:
      - fabric-network

  # ========================================================================
  # CLI Container
  # ========================================================================

  cli:
    image: hyperledger/fabric-tools:2.5.4
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_LOGGING_LEVEL=info
      - CORE_PEER_TLS_ENABLED=false
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - FABRIC_CFG_PATH=/etc/hyperledger/fabric
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: /bin/bash
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./crypto-config:/etc/hyperledger/fabric/crypto-config
      - ./channel-artifacts:/etc/hyperledger/fabric/channel-artifacts
    networks:
      - fabric-network
    depends_on:
      - peer0.gov.example.com
      - peer1.gov.example.com
      - peer0.notary.example.com
      - peer1.notary.example.com
      - peer0.registry.example.com
      - peer1.registry.example.com
      - orderer.example.com

volumes:
  ca_gov_data:
  ca_notary_data:
  ca_registry_data:
  ca_orderer_data:
  orderer_data:
  peer0_gov_data:
  peer1_gov_data:
  peer0_notary_data:
  peer1_notary_data:
  peer0_registry_data:
  peer1_registry_data:

networks:
  fabric-network:
    name: fabric-network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.0.5.0/24
